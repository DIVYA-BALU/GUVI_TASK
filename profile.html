<!DOCTYPE html>
<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="row" class="container-fluid">
          <div class="col-sm-1">
            <span class="navbar-brand">Profile</span>
          </div>
          <div class="col-sm-10">
          </div>
          <div class="col-sm-1">
            <button id="logout" class="btn navbar-btn" onclick="window.location.href='index.html'">Logout</button>
          </div>
        </div>
    </div>

    <div id="profileDiv" class="container" >
        <h1>Welcome Back User !</h1>
        <div class="row col-lg-6 col-md-12 col-md-12">
            <div class="cotainer">
                <div class="data mb-3">
                    <p>You can edit the details here</p>
                </div>
                <button type="submit" class="btn-primary" onclick="displayForm()">Edit Details</button>
            </div>
        </div>

        <form class="row col-lg-6 col-md-12 col-md-12" id="editForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputDate">Date of Birth</label>
              <input type="date" class="form-control" id="exampleInputDate" placeholder="01-01-2023">
            </div>
            <div class="forscriptm-group form-check">
                <label class="form-check-label" for="age">Age</label><br>
                <input type="number" class="form-check-input" id="age">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Contact Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
                <p>In progress, will be developed soon*</p>
            </div> 
            
            <button type="submit" class="btn btn-primary" onclick="displayForm()">Submit</button>
        </form> 

    </div>
  <script src="js/profile.js"></script>

</body>
</html>
