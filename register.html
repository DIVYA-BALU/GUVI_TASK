
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<h1>Registration Form</h1>
		<form id="register-form" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
					<p id="username-error"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="confirm-password">Confirm Password:</label>
				<p id="confirm-pass"></p>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="confirm-password" placeholder="Enter password again" name="confirm-password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" onclick="check()">Register</button>
					<a class="btn btn-default" href="login.html" role="button">Login</a>
				</div>
			</div>
		</form>
		
		<div id="status"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="./js/register.js">
	</script>
	
</body>
</html>
